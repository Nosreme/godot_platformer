[application]

name="godot_platformer"
main_scene="res://Levels/Platformer.xml"
icon="res://icon.png"

[display]

width=800
height=720
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

dub_jump=[key(Shift)]
player_jump=[key(W)]
player_left=[key(A)]
player_right=[key(D)]

[render]

default_clear_color=#ffbfce8b
